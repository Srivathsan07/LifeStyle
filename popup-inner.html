<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/variable.css">
  <link rel="stylesheet" href="./asset/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Life Style</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#booking">
        Launch demo modal
      </button>
      
      <!-- Modal start -->
      <div class="modal fade eaque" id="booking" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content booking-confirmed">
           
            <div class="close-icon">  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
          
            <div class="modal-body">
                <div class="booking-conform">
                    <div class="images">
                        <img src="./asset/images/booking-tick.png" alt="">
                    </div>
                    <h1 class="booking-header">Your Booking is Confirmed!</h1>
                    <p class="booking-header-inner">You can download the app and visit my 
                        bookings to view confirmation.</p>
                        <div class="app-link">
                            <div class="booking-app-store-link"><img src="./asset/images/googleplay.png" alt=""></div>
                        <div class="booking-app-store-link"><img src="./asset/images/appstore.png" alt=""></div>
                        </div>
                
                    
                    
                   </div>
                  
            </div>
    
               
             
            
          </div>
        </div>
      </div>
  <!-- Modal end -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
    <script src="./asset/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
